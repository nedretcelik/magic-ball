<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./images/2646392-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <div class="content">
      <div class="container mt-5">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input id="questionInput" type="search" class="form-control" placeholder="Ask Question..." aria-label="Search" />
        </form>
      </div>
      <div class="container d-flex justify-content-center color-b">
        <button type="button" class="btn btn-light btn-lg mt-3">ASK</button>
      </div>
      <div class="container d-flex justify-content-center magic-ball">
          <img class="position-asnwer" src="./images/magic-ball.png" alt="" />
          <div class="centered">No question, no answer:)</div>
      </div>
      <div class="container d-flex justify-content-center color-new-q">
        <button type="button" class="btn btn-light btn-lg">New Question</button>
      </div>
    </div>
    <script src="./scripts/magic-ball.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
